<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Dough</title>
    <script src="/js/main.js" defer></script>
    <script src="/js/dd3de96bc3.js" defer></script>
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<header class="header">
    <ul class="upgrades">
        <li class="upgrades__upgrade">
            <i class="fa-solid fa-cookie-bite"></i>
            Golden Cookie
        </li>
        <li class="upgrades__upgrade">
            <i class="fa-solid fa-forward"></i>
            Multiplier
        </li>
        <li class="upgrades__upgrade">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            Auto-score
        </li>
    </ul>

    <div class="buttonAndAvatarWrapper">
        <button class="save">Save Progress</button>
        <figure class="avatar">
            <div class="avatar__head"></div>
            <div class="avatar__body"></div>
        </figure>
    </div>
</header>

<body>
    <main class="main">
        <h1 class="score">10000</h1>
        <figure class="cookie">
            <div class="cookie__spots cookie__spots--first"></div>
            <div class="cookie__spots cookie__spots--second"></div>
            <div class="cookie__spots cookie__spots--third"></div>
            <div class="cookie__spots cookie__spots--fourth"></div>
            <div class="cookie__spots cookie__spots--fifth"></div>
            <div class="cookie__spots cookie__spots--sixth"></div>
            <div class="cookie__spots cookie__spots--seventh"></div>
        </figure>
    </main>
</body>

</html>
